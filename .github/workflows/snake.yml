name: GitHub Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: LEEEAAAAAA
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg

      - name: Make snake white
        run: |
          cat dist/github-contribution-grid-snake.svg | sed 's/fill="#.*"/fill="#FFFFFF"/g' > dist/github-contribution-grid-snake-white.svg
          cat dist/github-contribution-grid-snake-dark.svg | sed 's/fill="#.*"/fill="#FFFFFF"/g' > dist/github-contribution-grid-snake-dark-white.svg

      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
