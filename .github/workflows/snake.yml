name: Angelcore Stars Animation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # âœ… Create dist folder BEFORE generating SVG
      - name: Create dist folder
        run: mkdir -p dist

      - name: Generate angelcore SVG
        run: |
          python3 - << 'EOF'
