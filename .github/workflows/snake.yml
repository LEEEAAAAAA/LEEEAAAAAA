name: Angelcore Stars Animation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # runs daily

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Create dist folder
        run: mkdir -p dist

      - name: Generate angelcore floating stars SVG
        run: |
          python3 - << 'EOF'
          import random

          width, height = 800, 200
          num_stars = 20

          with open("dist/angelcore.svg", "w") as f:
              f.write(f'<svg width="{width}" height="{height}" xmlns="http://www.w3.org/2000/svg">\n')
              f.write('<rect width="100%" height="100%" fill="lavenderblush"/>\n')
              for i in range(num_stars):
                  x = random.randint(0, width)
                  y = random.randint(0, height)
                  size = random.randint(20, 40)
                  color = random.choice(["#FFB6C1", "#D8BFD8", "#FFFFFF"])  # pink, lavender, white
                  f.write(f'<text x="{x}" y="{y}" font-size="{size}" fill="{color}" opacity="0.7">âœ§</text>\n')
              f.write('</svg>\n')
          EOF

      - name: Push SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
